before:
  hooks:
    - go mod tidy
builds:
  - binary: govpn
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w
      - -X main.govpnVersion=v1.0.0 # version
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
      - README.md
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: ghdwlsgur
    name: govpn
brews:
  - name: govpn
    tap:
      owner: ghdwlsgur
      name: homebrew-govpn
    commit_author:
      name: HongJinHyeok
      email: vjinhyeokv@gmail.com
    description: "govpn helps you easily and quickly provision EC2 with terraform and consume vpn service on your mobile or computer via outline application."
